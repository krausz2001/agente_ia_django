{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>IA OLIMPO RE</title>
    <style>
        body {
            background-color: #0F0F1C;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0F0F1C;
            padding: 20px;
            text-align: center;
        }

        .logo {
            max-height: 80px;
            margin-bottom: 10px;
        }

        h1 {
            color: #D4AF37;
        }

        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #1C1C2E;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }

        .mensagem {
            margin: 10px 0;
            padding: 12px 15px;
            border-radius: 15px;
            max-width: 70%;
            clear: both;
        }

        .usuario {
            background-color: #2E2E40;
            text-align: right;
            float: right;
            border-top-right-radius: 0;
        }

        .bot {
            background-color: #D4AF37;
            color: #0F0F1C;
            text-align: left;
            float: left;
            border-top-left-radius: 0;
        }

        form {
            text-align: center;
            margin-top: 30px;
        }

        textarea {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            resize: none;
        }

        button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #D4AF37;
            color: #0F0F1C;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #b9972d;
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <img src="{% static 'agente/img/logo.png' %}" alt="Logo" class="logo">
        <h1>ðŸª„ Fale com Tey, o agente de IA da Olimpo ðŸª„</h1>
    </header>

    <div class="chat-container">
        {% for troca in conversa %}
            <div class="mensagem {{ troca.autor }} clearfix">
                {{ troca.mensagem }}
            </div>
        {% empty %}
            <p style="text-align: center;">Inicie a conversa com Tey!</p>
        {% endfor %}
    </div>

    <form method="post">
        {% csrf_token %}
        <textarea name="pergunta" rows="3" placeholder="Digite sua pergunta..."></textarea>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
